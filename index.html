<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rising Blocks</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="topbar">
    <div class="brand">Rising Blocks</div>
    <div class="actions">
      <button id="newGameBtn" class="btn">New Game</button>
      <button id="settingsBtn" class="btn">Settings</button>
    </div>
  </div>

  <div id="scoreboard">
    <div class="score-label">Score</div>
    <div id="scoreValue">0</div>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="toast" class="toast"></div>

  <div id="settingsModal" class="modal">
    <div class="modal-header">Settings</div>
    <div class="modal-body">
      <label class="field">
        <span>Difficulty</span>
        <select id="difficulty">
          <option value="3">Easy (3 colors)</option>
          <option value="4" selected>Medium (4 colors)</option>
          <option value="5">Hard (5 colors)</option>
        </select>
      </label>
      <label class="field">
        <span>Grid Width</span>
        <input type="range" id="gridWidth" min="8" max="30" value="16">
        <span id="gridWidthLabel">16</span>
      </label>
      <label class="field">
        <span>Grid Height</span>
        <input type="range" id="gridHeight" min="10" max="30" value="20">
        <span id="gridHeightLabel">20</span>
      </label>
      <p class="hint">Hold Space to temporarily speed up tiles rising.</p>
    </div>
    <div class="modal-actions">
      <button id="applySettings" class="btn primary">Apply</button>
      <button id="closeSettings" class="btn">Close</button>
    </div>
  </div>

  <div id="gameOverOverlay" class="overlay">
    <div class="overlay-box">
      <h2>Game Over</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button id="restartBtn" class="btn primary">New Game</button>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
